   <script type="text/javascript">
         $(document).ready(function() {
         console.log("loaded");
        function loaddata() {
            $.ajax({
                url: "threads.php",
                type: "POST",
                success: function(data) {
                    console.log(data);
                    $("#display").html(data);



                }
            });
        }
        loaddata();
        $("#save-btn").on("Click",function(e){
        e.preventDefault();
        var title = $("#query_title").val();
        console.log(title);
        var desc  =$("#query_desc").val();
        $.ajax({
        url:"threads.php",
        type:"POST",
        data :{
             title:title,
             desc:desc
        },
        success:function(data){
         if(data ==1){
            loaddata();
            $("#addform").trigger("reset");
         }
         else{
            alert ("can`t save record");
         }
        }

        });
        });
        

     });
    </script>
